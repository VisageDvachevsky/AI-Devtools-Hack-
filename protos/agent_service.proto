syntax = "proto3";

package agent_service;

service AgentService {
  rpc ExecuteAgent(AgentRequest) returns (AgentResponse);
  rpc ListAgents(Empty) returns (AgentList);
}

message AgentRequest {
  string agent_name = 1;
  string input_data = 2;
  string config = 3;
}

message AgentResponse {
  bool success = 1;
  string result = 2;
  string error = 3;
}

message AgentList {
  repeated string agents = 1;
}

message Empty {}
